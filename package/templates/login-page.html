{% extends 'base.html' %}

{% block title %} KAM {% endblock title %}

{% block body %}
<div class="container">
    <form action="/login" method="POST">
        <fieldset>
            <legend>Login Form</legend>
            <div class="form-group">
                <label for="usernmame" class="form-label mt-4">Username</label>
                <input type="text" name="username" class="form-control" id="usernmame" aria-describedby="usernameHelp" placeholder="Enter username">
                <small id="usernameHelp" class="form-text text-muted">Enter your username/name</small>
            </div>
            <div class="form-group">
                <label for="passwordInput" class="form-label mt-4">Password</label>
                <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <button type="submit" class="mt-3 btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>
{% endblock body %}
