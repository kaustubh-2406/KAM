{% extends 'base.html' %} 

{% block title %} Index page {% endblock title %}

{%block body %}
<!-- <h1>Hello world</h1> -->
<!-- list of items -->
    <div class="container">
        <div class="row">
            {% for item in items %}
                <div class="card mx-auto mb-3 col-xs col-sm-6 col-lg-4 px-1" style="max-width: 25rem;">
                    <div class="card-body border-success">
                        <h4 class="card-title">{{item.name}}</h4>
                        <p class="card-text">{{item.desc}}</p>
                        {% if item.isVerified %}
                        <p><span class="badge rounded-pill bg-success">&#10003; Verified</span></p>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button type="button btn-sm" data-farmerid="{{item.farmer_id}}" class="btn btn-info">Contact farmer</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="#">&laquo;</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
        </ul>
    </div>
    {% endblock body %}
